<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta name="generator" content="Serif WebPlus X7">
        <meta name="viewport" content="width=1200">
        <meta name="copyright" content="©OGPSS 2015">
        <link rel="stylesheet" type="text/css" href="../static/css/wpstyles.css">
        <style type="text/css">
            .C-1 { line-height:25px;font-family:"Verdana", sans-serif;font-style:normal;font-weight:normal;color:#100001;background-color:transparent;text-decoration:none;font-variant:normal;font-size:21px;vertical-align:0; }
            .OBJ-1 { background:#ffffff; }
            .OBJ-2 { background:#000000; }
            .C-2 { line-height:32px;font-family:"Verdana", sans-serif;font-style:normal;font-weight:normal;color:#000000;background-color:transparent;text-decoration:none;font-variant:normal;font-size:26px;vertical-align:0; }
            .C-3 { line-height:18px;font-family:"Verdana", sans-serif;font-style:normal;font-weight:normal;color:#000000;background-color:transparent;text-decoration:none;font-variant:normal;font-size:16px;vertical-align:0; }
            .OBJ-3 { background:#f0f0f0;font-family:Tahoma;text-align:center;font-size:16px;color:#000000; }
        </style>
        <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    </head>
    <body style="height:1020px;background:#cdcdcd;">
        <div id="divMain" style="background:#ffffff;margin-left:auto;margin-right:auto;position:relative;width:1200px;height:1000px;top:10px;">
            <img alt="" src="../static/images/wp4cc70ae1_06.png" style="position:absolute;left:0px;top:0px;width:1200px;height:60px;">
            <img alt="" src="../static/images/wp1d19ec32_06.png" style="position:absolute;left:0;top:930px;width:1200px;height:70px;">
            <div class="OBJ-2" style="position:absolute;left:10px;top:71px;width:1180px;height:55px;">
                <div class="OBJ-1" style="position:absolute;left:356px;top:8px;width:467px;height:40px;">
                    <div style="position:absolute;left:132px;top:6px;width:204px;height:28px;overflow:hidden;">
                        <p class="Body"><span class="C-1">Register New User</span></p>
                    </div>
                </div>
            </div>
            <img alt="" src="../static/images/wpbb0e854c_06.png" style="position:absolute;left:10px;top:9px;width:342px;height:42px;">
            <div style="position:absolute;left:22px;top:14px;width:318px;height:33px;overflow:hidden;">
                <p class="Body"><span class="C-2">Piping Scope Database</span></p>
            </div>
            <div class="OBJ-2" style="position:absolute;left:10px;top:136px;width:1180px;height:782px;">
                <div class="OBJ-1" style="position:absolute;left:76px;top:17px;width:1027px;height:743px;">
                    <div style="position:absolute;left:350px;top:48px;width:102px;height:22px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Username:</span></p>
                    </div>
                    <div style="position:absolute;left:350px;top:91px;width:102px;height:20px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Password:</span></p>
                    </div>
                    <input name="assignUsernameBox" class="OBJ-1" maxlength="32" placeholder="Enter username..." style="position:absolute;left:480px;top:47px;width:196px;height:22px;">
                    <input name="assignPasswordBox" class="OBJ-1" maxlength="32" placeholder="Enter password..." style="position:absolute;left:480px;top:91px;width:192px;height:22px;">
                    <div style="position:absolute;left:350px;top:176px;width:102px;height:27px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Company:</span></p>
                    </div>
                    <select name="assignCompanyBox" class="OBJ-1" style="position:absolute;left:480px;top:180px;width:191px;height:22px;">
                        <option value="Bevline">Bevline</option>
                        <option value="OGPSS">OGPSS</option>
                    </select>
                    <div style="position:absolute;left:350px;top:224px;width:102px;height:27px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Badge Num:</span></p>
                    </div>
                    <input name="assignBadgeNumberBox" class="OBJ-1" maxlength="32" placeholder="Enter badge number (Optional)..." style="position:absolute;left:480px;top:224px;width:190px;height:22px;">
                    <div style="position:absolute;left:350px;top:132px;width:102px;height:24px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Email:</span></p>
                    </div>
                    <input name="assignEmailBox" class="OBJ-1" maxlength="32" placeholder="Enter email..." style="position:absolute;left:480px;top:135px;width:189px;height:22px;">
                    <div style="position:absolute;left:350px;top:271px;width:102px;height:25px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Profile Pic:</span></p>
                    </div>
                    <input name="profilePicUploadBox" class="OBJ-1" type="file" style="position:absolute;left:480px;top:268px;width:191px;height:27px;">
                    <input name="registerUserButton" class="OBJ-3" type="submit" value="Register" style="position:absolute;left:480px;top:415px;width:100px;height:29px;">
                    <input name="cancelRegisterUserButton" class="OBJ-3" type="submit" value="Cancel" style="position:absolute;left:350px;top:415px;width:100px;height:29px;" onclick="window.location.href='/home/';">
                    <select name="assignProjectsCombo" class="OBJ-1" style="position:absolute;left:480px;top:317px;width:190px;height:22px;">
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.name }}</option>
                        {% endfor %}
                    </select>
                    <div style="position:absolute;left:350px;top:317px;width:97px;height:21px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Projects:</span></p>
                    </div>
                    <div style="position:absolute;left:350px;top:359px;width:109px;height:24px;overflow:hidden;">
                        <p class="Body"><span class="C-3">Permissions:</span></p>
                    </div>
                    <select name="assignPermissionsBox" id="assignPermissionsBox" class="OBJ-1" style="position:absolute;left:482px;top:362px;width:189px;height:22px;">
                        <option value="lead">Lead</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
