        <script type="text/javascript">
            $(document).ready(function() {
            $("a.ActiveButton").bind({ mousedown:function(){if ( $(this).attr('disabled') === undefined ) $(this).addClass('Activated');}, mouseleave:function(){ if ( $(this).attr('disabled') === undefined ) $(this).removeClass('Activated');}, mouseup:function(){ if ( $(this).attr('disabled') === undefined ) $(this).removeClass('Activated');}});
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#editPrefabLineclassBox').on('change', function() {
                    var selected = this.value;
                    $.ajax({
                        url: '/edit-prefab/{{ materialitem.id }}',
                        type: 'POST',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            lineclassSelected: selected
                        },
                        success: function(data) {
                            var name, select, option;
                            select = document.getElementById('editPrefabNameBox');
                            select.options.length = 0;
                            for (name in data) {
                                if (data.hasOwnProperty(name)) {
                                    select.options.add(new Option(data[name], name));
                                }
                            }
                        }
                    });
                });
            })
        </script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#editPrefabNameBox').on('change', function() {
                    var selected = this.options[this.selectedIndex].innerHTML;
                    $.ajax({
                        url: '/edit-prefab/',
                        type: 'POST',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}',
                            itemSelected: selected
                        },
                        success: function(data) {
                            var name, select, option;
                            select = document.getElementById('editPrefabDiameterBox');
                            select.options.length = 0;
                            for (name in data) {
                                if (data.hasOwnProperty(name)) {
                                    select.options.add(new Option(data[name], name));
                                }
                            }
                        }
                    })
                })
            })
        </script>
